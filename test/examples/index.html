<!DOCTYPE html>
<html>
<head>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen" href="../../build/css/bootstrap-datetimepicker.min.css">
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../src/js/bootstrap-datetimepicker.js"></script>
<style type="text/css">
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

form {
  max-width: 240px;
  padding: 19px 29px 29px;
  margin: 0 auto 20px;
  background-color: #fff;
  border: 1px solid #e5e5e5;
  -webkit-border-radius: 5px;
     -moz-border-radius: 5px;
          border-radius: 5px;
  -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
     -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
          box-shadow: 0 1px 2px rgba(0,0,0,.05);
}

</style>
</head>
<body>

<div class="container">
<form>
  <h5 class="page-header">Examples</h5>
  <div class="control-group">
    <label class="control-label" for="datetimepicker1-input">Datetimepicker1</label>
    <div class="controls">
      <div id="datetimepicker1" class="input-append date">
        <input id="datetimepicker1-input" type="text" placeholder="mm/dd/yyyy hh:mm" class="input-medium" tabindex="1">
        <button class="btn btn-datetimepicker"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></button>
        <button class="btn btn-datetimepicker-clean"><i class="icon-remove"></i></button>
      </div>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="datetimepicker2">Datetimepicker2</label>
    <div class="controls">
        <input id="datetimepicker2" type="text" placeholder="mm/dd/yyyy hh:mm" class="input-medium" tabindex="2">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="datetimepicker2">Datetimepicker3</label>
    <div class="controls">
      <div id="datetimepicker3" class="input-append date">
        <input type="text" class="input-medium" placeholder="mm/dd/yyyy hh:mm:ss">
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
      </div>
  </div>
</div>
</form>
</div>
<script type="text/javascript">
  $(function() {

    // override defaults
    $.fn.datetimepicker.defaults.format = 'MM/dd/yyyy hh:mm';
    $.fn.datetimepicker.defaults.maskInput = true;
    $.fn.datetimepicker.defaults.pick12HourFormat = false;
    $.fn.datetimepicker.defaults.pickSeconds = false;

    $('#datetimepicker1').datetimepicker({
      componentSelector: '.btn-datetimepicker'
    });

    $('#datetimepicker1 input').on('change', function(){
      console.log('datetimepicker1: ' + $(this).val());
    });

    $('#datetimepicker1 .btn-datetimepicker-clean').on('click', function(e){
      e.preventDefault();
      $('#datetimepicker1 input').val('').trigger('change');
    });

    $('#datetimepicker2').datetimepicker();

    $('#datetimepicker2').on('change', function(){
      console.log('datetimepicker2: ' + $(this).val());
    });

    $('#datetimepicker3').datetimepicker({
      format: 'MM/dd/yyyy hh:mm:ss',
      maskInput: false,
      pickSeconds: true,
      collapse: false
    });

    $('#datetimepicker3 input').on('change', function(){
      console.log('datetimepicker3: ' + $(this).val());
    });

  });
</script>

</body>
</html>
